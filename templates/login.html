{{define "content"}}
{{if .Error}}
<div class="alert alert-danger" role="alert">
    {{.Error}}
    {{end}}
</div>
<p><span id="charro-p">Charro</span> can generate your <b>private</b> Spotify playlist based on your most listened tracks from either Last.fm or Spotify
    services. It will also add your top track to <b>public</b> <span id="charro-p">Charro</span> playlist.</p>
<div class="text-center">
    <a class="btn btn-success btn-lg" href="{{.URL}}" role="button"><i class="fa fa-spotify" aria-hidden="true"></i>
        Connect with Spotify</a>
</div>
{{end}}
