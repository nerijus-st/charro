{{define "content"}}
{{if .Error}}
<div class="alert alert-danger" role="alert">
    {{.Error}}
    {{end}}
</div>
<p>Charro can generate your private Spotify playlist based on your most listened tracks from either Last.fm or Spotify
    services.</p>
<div class="text-center">
    <a class="btn btn-success btn-lg" href="{{.URL}}" role="button"><i class="fa fa-spotify" aria-hidden="true"></i>
        Connect with Spotify</a>
</div>
{{end}}
